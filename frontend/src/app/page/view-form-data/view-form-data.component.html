<app-header></app-header>
<div  class="mx-auto" style="padding: 5%;">
  <mat-card-title fxLayoutAlign="center"> {{ title | uppercase }}</mat-card-title>
  <br>
    <div style="overflow:auto;">
      <input type="text" [(ngModel)]="search" 
            placeholder="ใส่คำที่ต้องการค้นหา" />
      <table style="width:100%">
        <tr>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Age</th>
          <th>Job</th>
        </tr>
        <tr *ngFor="let item of formData | filter: search">
          <td>{{item.firstName}}</td>
          <td>{{item.lastName}}</td>
          <td>{{item.age}}</td>
          <td>{{item.job}}</td>
        </tr>
      </table>
    </div>
</div>
<app-footer></app-footer>
