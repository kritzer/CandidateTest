
<header>
<mat-toolbar color="primary" class="header">
  <mat-toolbar-row>
    <div>
      <span>{{title | uppercase}}</span>
    </div>
    <div flxFlex fxLayout="row"  fxLayoutAlign="flex-end">
      <ul fxLayout="row" fxLayoutGap="20px" fxFlex="auto">
        <li>
          <a mat-button (click)="addFormData()" target="_blank">เพิ่มฟอร์ม</a>
        </li>
        <li>
          <a mat-button (click)="viewFormData()" target="_blank">แสดงฟอร์มทั้งหมด</a>
        </li>
        <li>
              <button mat-button (click)="logout()">
                  <mat-icon>exit_to_app</mat-icon>
                  Log out
              </button>
        </li>
      </ul>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
</header>
